name: Build and Deploy API

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  NEXUS_REGISTRY: docker.toastedbytes.com
  NEXUS_MAVEN_RELEASES: https://registry.toastedbytes.com/repository/maven-releases/
  NEXUS_MAVEN_SNAPSHOTS: https://registry.toastedbytes.com/repository/maven-snapshots/

jobs:
  # PR builds: Test and validate only, no deployment
  build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Run tests
        run: mvn test

      - name: Build Docker image (validation only)
        run: |
          cp target/*.jar .
          docker build -t blog-api:pr-${{ github.event.pull_request.number }} .
        continue-on-error: true

      - name: Summary
        run: |
          echo "### Build Validation :white_check_mark:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **PR #${{ github.event.pull_request.number }}**: Build and tests successful" >> $GITHUB_STEP_SUMMARY
          echo "- **Target Branch**: ${{ github.base_ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Ready for review (no deployment on PR)" >> $GITHUB_STEP_SUMMARY

  # Push to main/develop: Build, test, and deploy to registry
  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << EOF
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>nexus-releases</id>
                <username>${NEXUS_USERNAME}</username>
                <password><![CDATA[${NEXUS_PASSWORD}]]></password>
              </server>
              <server>
                <id>nexus-snapshots</id>
                <username>${NEXUS_USERNAME}</username>
                <password><![CDATA[${NEXUS_PASSWORD}]]></password>
              </server>
            </servers>
          </settings>
          EOF
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Run tests
        run: mvn test

      - name: Deploy to Nexus Maven Repository
        run: mvn deploy -DskipTests
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

      - name: Copy JAR for Docker build
        run: cp target/*.jar .

      - name: Determine Docker tag
        id: docker-tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "tag=main-latest" >> $GITHUB_OUTPUT
            echo "env=prod" >> $GITHUB_OUTPUT
          else
            echo "tag=develop-latest" >> $GITHUB_OUTPUT
            echo "env=dev" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Nexus Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.NEXUS_REGISTRY }}
          username: ${{ secrets.NEXUS_USERNAME }}
          password: ${{ secrets.NEXUS_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.NEXUS_REGISTRY }}/blog-api:${{ steps.docker-tag.outputs.tag }}
            ${{ env.NEXUS_REGISTRY }}/blog-api:${{ github.sha }}

      - name: Update GitOps repository
        if: github.ref == 'refs/heads/develop'
        run: |
          # Clone the gitops repository
          git clone https://${{ secrets.GITOPS_REPO_TOKEN }}@github.com/petedillo/blog-gitops.git
          cd blog-gitops

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Update the image tag in the deployment manifest
          cd kubernetes/base/blog-api

          # Update deployment.yaml with new image tag
          sed -i 's|image: docker.toastedbytes.com/blog-api:.*|image: docker.toastedbytes.com/blog-api:${{ github.sha }}|g' deployment.yaml

          # Commit and push changes
          git add deployment.yaml
          git commit -m "Deploy blog-api ${{ github.sha }} to dev environment

          Automated deployment from blog-api repository
          Commit: ${{ github.sha }}
          Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          git push origin main

      - name: Summary
        run: |
          echo "### Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ steps.docker-tag.outputs.env }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Maven Artifact**: Deployed to Nexus" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Image**: \`blog-api:${{ steps.docker-tag.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit SHA**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.NEXUS_REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "- **GitOps Update**: Triggered ArgoCD sync for dev environment" >> $GITHUB_STEP_SUMMARY
          fi
