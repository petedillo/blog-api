spring.application.name=blog-api

# Media Storage Configuration
media.storage.path=${MEDIA_STORAGE_PATH:/app/media/images}
media.max-file-size=10MB
media.max-request-size=10MB

# Spring Boot file upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# =============================================================================
# CRITICAL: Spring Boot 3.5+ Tomcat Multipart Fix (2025)
# =============================================================================
# Spring Boot 3.5 upgraded to Tomcat 10.1.39 which introduced stricter limits
# on multipart/form-data requests to prevent abuse and DoS attacks.
# Without these settings, you'll get FileCountLimitExceededException errors.
# =============================================================================
spring.servlet.multipart.file-count-threshold=0
spring.servlet.multipart.max-parts=10

# Application configuration
app.environment=${APP_ENVIRONMENT:dev}
app.version=0.1.0

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public
spring.flyway.table=flyway_schema_history

spring.datasource.url=jdbc:postgresql://localhost:5432/petedillo_blog
spring.datasource.username=petedillo
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Actuator / Health Check Configuration
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.endpoints.web.exposure.include=health
