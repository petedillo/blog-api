services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: petedillo_blog
      POSTGRES_USER: petedillo
      POSTGRES_PASSWORD: dev_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petedillo"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/petedillo_blog
      SPRING_DATASOURCE_USERNAME: petedillo
      SPRING_DATASOURCE_PASSWORD: dev_password
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./target:/app:ro

volumes:
  postgres_data:
