services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: petedillo_blog
      POSTGRES_USER: petedillo
      POSTGRES_PASSWORD: dev_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

volumes:
  postgres_data:
